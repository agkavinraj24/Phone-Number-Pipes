<h1>Phone Book</h1>
<div class="main-container">
    <label>Enter the Country Code:</label> 
    <input type="text" [(ngModel)]="code" class="inputButton" style="margin-left: 20px;"> <br><br>
    <label>Enter the Mobile number:</label>
    <input type="text" [(ngModel)]="number" class="inputButton"><br><br>
    <p>With Format</p>
    <b class="display">+  {{code}} {{number |number}}</b>  
</div>
